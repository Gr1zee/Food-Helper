<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodHelper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/create_dish.css') }}">

    <!-- <link rel="stylesheet" href="flex.css"> -->
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  let products = []
  function displayInfo() {
  var input1 = document.getElementById("input1").value;
  var input2 = document.getElementById("input2").value;
  var table = document.getElementById("infoTable");
  var newRow = table.insertRow(table.rows.length);
  var cell1 = newRow.insertCell(0);
  var cell2 = newRow.insertCell(1);
  cell1.innerHTML = input1;
  cell2.innerHTML = input2;
}
</script>
<body>
  <!-- the header of the page -->
  <header class="header">
    <div class = 'logo'>
      <h1 class="logo-title"><b>Food<span style="color: rgb(86, 59, 59);">Helper</span></b></h1>
    </div>
    <div class="user"> <h4>{{ current_user.name }}</h4> </div>
  </header>
  <div class ='line'></div>


  <main class = "main">
    <div>
      <div class="input_text">
        <div class="input_text1"><b>Введите продукт:</b></div>
        <div class="input_text2"><b>Масса:</b></div>
      </div>
      <input type="text" id="input1" placeholder="Продукт">
      <input type="text" id="input2" placeholder="Масса, г">
      <button onclick="displayInfo()" class="btn btn-outline-success">Добавить</button>
      <table id="infoTable" border="1">
      <tr>
        <th>Продукт</th>
        <th>Масса</th>
      </tr>
      </table>
      <button class="btn btn-outline-success">Сохранить</button>
    </div>
  
  
  </main>
    


</body>
</html>
