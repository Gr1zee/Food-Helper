<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodHelper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/create_dish.css') }}">

    <!-- <link rel="stylesheet" href="flex.css"> -->
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <a href="/" style="text-decoration: none;"><h1 class="logo-title"><b>Food<span style="color: rgb(86, 59, 59);">Helper</span></b></h1></a>
    </nav>
        {% if current_user.is_authenticated %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavLightDropdown" aria-controls="navbarNavLightDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
         <div class="collapse navbar-collapse" id="navbarNavLightDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <button class="btn btn-light dropdown-toggle-end" data-bs-toggle="dropdown" aria-expanded="false">
            {{ current_user.name }}
          </button>
          <ul class="dropdown-menu dropdown-menu-light">
            <li><a class="dropdown-item" href="/profile/{{ current_user.id }}">Профиль</a></li>
            <li><a class="dropdown-item" href="/create_dish">Собрать блюдо</a></li>
            <li><a class="dropdown-item" href="/search_dish/">Найти блюдо</a></li>
            <li><a class="dropdown-item" href="/logout">Выйти</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class ='line'></div>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
</header>
  <form method="post" id="form_products" class="main">
    <div>
      <div class="input_text">
        <div class="input_text1"><b>Введите продукт:</b></div>
        <div class="input_text2"><b>Масса:</b></div>
      </div>
      <input type="text" id="input_product" name="input_product" placeholder="Продукт">
      <input type="text" id="input_mass" name="input_mass" placeholder="Масса, г">
      <button onclick="displayInfo()" class="btn btn-outline-success">Добавить</button>
      <a href="/create_dish" class="btn btn-outline-success" id="clear_btn" name="clear_btn" >Очистить</a>
    </div>
  </form>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <form action="/dish_saved" method="post" style="display:flex; justify-content:center; align-items:center; height:100vh;" >
    <button class="btn btn-outline-success" id="save_btn" name="save_btn">Сохранить</button>
  </form>

</body>
</html>
